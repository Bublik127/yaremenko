<html> 
<head> 
<title> Zadanie 86-Yaremenko </title>
 <script language="JavaScript">
function Przycisk1_yaremenko()
{
pokaz1.innerHTML="Ostatnio zmodyfikowany : "+document.lastModified;
}
function Przycisk2_yaremenko()
{
    dzis = new Date();
    mon=dzis.getMonth()+1;
    dzien=dzis.getDate();
rok=dzis.getFullYear();
pokaz2.innerHTML="<br>Aktualna data : "+dzien+"."+mon+"."+rok;
}
function Przycisk3_yaremenko()
{
    min=dzis.getMinutes();
    godz=dzis.getHours();
pokaz3.innerHTML="<br>Aktualna godzina : "+godz+":"+min;
}

 </script>
 <style>

 </style>
 </head>
<body>
    <form>
        <a onclick="Przycisk1_yaremenko('')">
        <img src="p1.JPG" alt="Przycisk1" border="0"
        onmouseover="this.src = 'p1_2.JPG'"
        onmouseout="this.src ='p1.JPG'" /></a>
        <br>
        <a onclick="Przycisk2_yaremenko('')">
            <img src="p2.JPG" alt="Przycisk2" border="0"
            onmouseover="this.src = 'p2_2.JPG'"
            onmouseout="this.src ='p2.JPG'" /></a>
            <br>
            <a onclick="Przycisk3_yaremenko('')">
                <img src="p3.JPG" alt="Przycisk3" border="0"
                onmouseover="this.src = 'p3_2.JPG'"
                onmouseout="this.src ='p3.JPG'" /></a>
        </form>
        <table>
            <tr id="pokaz1"></tr>
            <tr id="pokaz2"></tr>
            <tr id="pokaz3"></tr>
        </table>

</body> 
</html>
